<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OSINT Portal — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Font Awesome CDN for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { padding: 28px; background: #f7fafc; }
    .card-platform { min-width: 220px; }
    .result-yes { color: #1b8a3e; font-weight:700; }
    .result-no { color: #8a8a8a; }
    .spinner-center { display:flex; align-items:center; justify-content:center; padding:40px; }
    .history-item { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"><i class="fa-solid fa-magnifying-glass"></i> OSINT Portal — Multi-Type Investigation</h2>
    </div>

    <div class="row g-3">
      <div class="col-md-8">
        <div class="card p-3">
          <form id="searchForm" class="d-flex gap-2">
            <input id="usernameInput" class="form-control" placeholder="Enter name, username, email, phone, or IP (e.g. John Smith, alice123, john@gmail.com, +91 9876543210, 8.8.8.8)" />
            <button id="searchBtn" class="btn btn-primary"><i class="fa-solid fa-search"></i> Search</button>
            <button id="clearBtn" class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-xmark"></i></button>
          </form>

          <!-- Bulk Search Toggle -->
          <div class="mt-3">
            <button class="btn btn-outline-info btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#bulkSearch" aria-expanded="false">
              <i class="fa-solid fa-list"></i> Bulk Search & Export
            </button>
          </div>

          <!-- Bulk Search Interface -->
          <div class="collapse mt-3" id="bulkSearch">
            <div class="card card-body bg-light">
              <h6><i class="fa-solid fa-layer-group"></i> Bulk Investigation</h6>
              <div class="row g-2 mb-3">
                <div class="col-md-8">
                  <textarea id="bulkInput" class="form-control" rows="4" placeholder="Enter multiple items (one per line):&#10;john.smith@email.com&#10;alice123&#10;+1234567890&#10;Jane Doe"></textarea>
                </div>
                <div class="col-md-4">
                  <select id="bulkType" class="form-select mb-2">
                    <option value="auto">Auto-detect type</option>
                    <option value="username">Usernames only</option>
                    <option value="email">Emails only</option>
                    <option value="phone">Phone numbers only</option>
                    <option value="name">Names only</option>
                  </select>
                  <button id="bulkSearchBtn" class="btn btn-success w-100"><i class="fa-solid fa-search"></i> Bulk Search</button>
                </div>
              </div>
              
              <!-- Export Options -->
              <div id="exportSection" class="d-none">
                <hr>
                <h6><i class="fa-solid fa-download"></i> Export Results</h6>
                <div class="d-flex gap-2">
                  <button id="exportJson" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-file-code"></i> Export JSON</button>
                  <button id="exportCsv" class="btn btn-outline-success btn-sm"><i class="fa-solid fa-file-csv"></i> Export CSV</button>
                  <span id="exportStatus" class="text-muted ms-2"></span>
                </div>
              </div>
            </div>
          </div>

          <div id="statusArea" class="mt-3"></div>

          <div id="resultsGrid" class="d-flex flex-wrap gap-3 mt-3"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h6><i class="fa-solid fa-clock"></i> Recent Searches</h6>
          
          <!-- Search Filters -->
          <div class="mb-3">
            <div class="d-flex gap-1 mb-2">
              <button class="btn btn-sm btn-outline-secondary filter-btn active" data-filter="all">All</button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="email">Email</button>
              <button class="btn btn-sm btn-outline-success filter-btn" data-filter="phone">Phone</button>
              <button class="btn btn-sm btn-outline-danger filter-btn" data-filter="ip">IP</button>
              <button class="btn btn-sm btn-outline-info filter-btn" data-filter="name">Name</button>
              <button class="btn btn-sm btn-outline-warning filter-btn" data-filter="username">Username</button>
            </div>
            <select id="sortHistory" class="form-select form-select-sm">
              <option value="recent">Most Recent</option>
              <option value="oldest">Oldest First</option>
              <option value="alphabetical">Alphabetical</option>
              <option value="type">By Type</option>
            </select>
          </div>
          
          <div id="historyList" class="mt-2" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
        
        <!-- Watchlist Section -->
        <div class="card p-3 mb-3">
          <h6><i class="fa-solid fa-eye"></i> Watchlist</h6>
          <div class="input-group input-group-sm mb-2">
            <input id="watchlistInput" class="form-control" placeholder="Add to watchlist" />
            <button id="addToWatchlist" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div id="watchlistItems" style="max-height: 200px; overflow-y: auto;"></div>
          <div class="mt-2">
            <button id="monitorWatchlist" class="btn btn-sm btn-outline-success w-100">
              <i class="fa-solid fa-refresh"></i> Monitor All
            </button>
          </div>
        </div>
        
        <!-- Stats Section -->
        <div class="card p-3">
          <h6><i class="fa-solid fa-chart-simple"></i> Investigation Stats</h6>
          <div id="statsContainer">
            <div class="row text-center">
              <div class="col-6">
                <div class="h6 text-primary mb-0" id="totalSearches">0</div>
                <small class="text-muted">Total Searches</small>
              </div>
              <div class="col-6">
                <div class="h6 text-success mb-0" id="foundResults">0</div>
                <small class="text-muted">Found Results</small>
              </div>
            </div>
          </div>
          <hr/>
          <h6>Features</h6>
          <ul class="small mb-0">
            <li>✅ Multi-type investigation</li>
            <li>✅ Bulk search & export</li>
            <li>✅ Enhanced social media analysis</li>
            <li>✅ Watchlist monitoring</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
